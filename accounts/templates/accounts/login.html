{% extends 'base.html' %} {% block head %}
<title>Login</title>
{% endblock %} {% block body %}
<div>
    <div class="container login_bg">

        <form method="post" action="{% url 'accounts:logindata' %}">
            {% csrf_token %}
            <div class="container">

                <h3>Login</h3>
                <div class="form-group">
                    <label for="uname">Username :</label>
                    <input type="text" class="form-control" name="username" id="uname" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password :</label>
                    <input type="password" class="form-control" name="password" id="pass" required>
                </div>
                {% if error %}
                <div class="form-group">
                    <p class = "pdanger">{{error}}</p>
                </div>
                {% endif %}
                <button type="submit" class="save btn btn-primary">Login</button>
            </div>

        </form>

    </div>
</div>



{% endblock %}
